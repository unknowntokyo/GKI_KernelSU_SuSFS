name: 编译内核A14-6.1

permissions:
  contents: write
  actions: write
  
on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "选择 KernelSU"
        required: true
        type: choice
        options:
          - Official
          - Next
          - MKSU
          - SukiSU
        default: SukiSU
      kernelsu_branch:
        description: "选择 ksu 分支"
        required: true
        type: choice
        options:
          - "Stable(标准)"
          - "Dev(开发)"
          - "Other(其他/指定)"
        default: "Dev(开发)"
      version:
        description: "自定义版本名"
        required: true
        type: string
        default: "-android14-11-gca0ef6d17716-ab13624819"
      build_time:
        description: "设置内核构建时间"
        required: true
        type: string
        default: "Tue Jun 10 18:59:08 UTC 2025"
      lz4_upd:
        description: "lz4 1.10.0"
        required: true
        type: boolean
        default: true
      ssg_io:
        description: "三星SSG I/O调度器"
        required: true
        type: boolean
        default: true
      rekernel_enable:
        description: "Re:Kernel支持"
        required: true
        type: boolean
        default: true
      use_O3:
        description: "O3编译优化"
        required: true
        type: boolean
        default: true
      BBG:
        description: "BBG防格机补丁"
        required: true
        type: boolean
        default: true
      more_zram_kpm:
        description: "更多ZRAM算法 && KPM功能"
        required: false
        type: boolean
        default: false

jobs:
  build-kernel-a14-6-1:
    uses: ./.github/workflows/kernel-a14-6.1.yml
    secrets: inherit
    with:
      make_release: false
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version }}
      build_time: ${{ inputs.build_time }}
      lz4_upd: ${{ inputs.lz4_upd }}
      ssg_io: ${{ inputs.ssg_io }}
      rekernel_enable: ${{ inputs.rekernel_enable }}
      use_O3: ${{ inputs.use_O3 }}
      BBG: ${{ inputs.BBG }}
      more_zram_kpm: ${{ inputs.more_zram_kpm }}
